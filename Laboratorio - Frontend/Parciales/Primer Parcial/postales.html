<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Primer Parcial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap 4 -->

<body style="background-color:darkgrey">
 <br>
  <div class="container" style="background-color:lightblue">
    <br>
    <h2 style="background-color:gray;color:ghostwhite">Alegría Néstor</h2>

    <h4>CRUD - Postales</h4>

      <table class="table table" style="width:100%">
        <tr>
          <td style="width:35%">
            <table class="table table-bordered table-hover" style="background-color:rgb(195, 199, 202)">
              <tr>
                <td><label class="col control-label">Id</label></td>
                <td><input type="text" id="id" readonly /></td>
              </tr>
              <tr>
                <td><label class="col control-label">Dirección destinatario</label></td>
                <td><input type="text" id="direccion_destinatario" /></td>
              </tr>
              <tr>
                <td><label class="col control-label">Remitente</label></td>
                <td><input type="text" id="remitente" /></td>
              </tr>
              <tr>
                <td><label class="col control-label">Precio estampilla</label></td>
                <td><input type="number" id="precio_estampilla" min="200" max="1500" value="" /></td>
              </tr>              
              <tr>
                <td><label class="col control-label">Imagen</label></td>
                <td><input type="file" id="imagen" name="imagen" ></td>
              </tr>
              <tr>
                  <td colspan="2" style="text-align:center">
                      <div style="height:100px"><img id="imgImagen" src="./postal_default.png" height="100px" width="300px" /></div><!-- PREVISUALIZACION -->
                  </td>
              </tr>
              <tr>
                <td colspan="2" class="col">
                    <input type="button" value="Agregar" id="btn-agregar" class="btn btn-success" onclick="PrimerParcial.ManejadoraPostales.AgregarPostal()" />
                    <input type="button" value="Modificar" class="btn btn-dark" onclick="" />
                </td>
              </tr>
            </table>
          </td>
          <td>
            <div class="" style="background-color:lavenderblush;">
              <div id="divTablaPostales">
                tabla aqu&iacute;...
              </div>
            </div>
          </td>
        </tr>
      </table>

    <input type="hidden" id="hdnPathImagen">
  </div>
