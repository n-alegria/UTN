<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Aplicación con Estilos</title>
		
		<link href="./img/utnLogo.png" rel="icon" type="image/png" />
		
		<style type="text/css">
			p.centrado {
			  text-align: center;
			  color: red;
			}
			
			p.grande {
			  font-size: 300%;
			}
		</style>

	</head>
	<body>	

		<h1 class="centrado">El encabezado no es afectado</h1>

		<p class="centrado">Este párrafo será rojo y con texto centrado.</p>

		<p class="grande">Este párrafo tendrá letras grandes.</p>		

		<p class="centrado grande">Este párrafo será rojo, con texto centrado y letras grandes.</p>		
		
	</body>
</html>
