<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="img/utnLogo.png" rel="icon" type="image/png" />

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="css/estilos.css">

    <title>Bootstrap -Carousel-</title>
</head>

<body>
    <h2 class="page-header">Carousel</h2>

    <div class="container">

        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="img/oso_pratto.jpg" alt="Oso Pratto" class="mx-auto d-block" style="width:500px;height:500px">
                </div>

                <div class="carousel-item">
                    <img src="img/juanfer.jpg" alt="Juanfer!!!" class="mx-auto d-block" style="width:500px;height:500px">
                </div>

                <div class="carousel-item">
                    <img src="img/pity.jpg" alt="Y va el tercero...." class="mx-auto d-block" style="width:500px;height:500px">
                </div>

                <div class="carousel-item">
                    <img src="img/muñeco.jpg" alt="Muñeeeeeeeeeeeeeco" class="mx-auto d-block" style="width:500px;height:500px">
                </div>
                
            </div>
            <br>
            <br>
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>                
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
            </a>
        </div>

    </div>
    
</body>
</html>
