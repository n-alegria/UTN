<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="img/utnLogo.png" rel="icon" type="image/png" />

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/estilos.css">

    <title>Bootstrap -Imágenes-</title>
</head>

<body>

    <h2 class="page-header">Imágenes</h2>
        
    <div class="container-fluid">

        <div>
            <img src="img/imagen2.png" class="rounded" title="mensaje redondeado" width="200px" height="200px">
            <img src="img/imagen2.png" class="rounded-circle" title="mensaje redondo" width="200px" height="200px">
            <img src="img/imagen2.png" class="img-thumbnail" title="mensaje diapositiva" width="200px" height="200px">
        </div>

    </div>

    <h4 style="padding-top:1em;">Imágenes responsive</h4>
    
    <div class="container-fluid">

        <div class="row">
            <div class="col">
                <img src="img/imagen1.png" class="img-fluid rounded" title="mensaje redondeado" width="200px" height="200px">
            </div>
            <div class="col">
                <img src="img/imagen1.png" class="img-fluid rounded-circle" title="mensaje redondo" width="200px" height="200px">
            </div>
            <div class="col">
                <img src="img/imagen1.png" class="img-fluid img-thumbnail" title="mensaje diapositiva" width="200px" height="200px">
            </div>
        </div>
        
    </div>
        
</body>
</html>
