<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="img/utnLogo.png" rel="icon" type="image/png" />

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="css/estilos.css">

    <title>Bootstrap -Botones-</title>
</head>

<body>
        
    <div class="container" >

        <h2 class="page-header">Botones</h2>
        
        <h4>Aplicado a buttons</h4>
        
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
        
        <h4 style="padding-top:1em;">Con bordes</h4>

        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light text-dark">Light</button>

        <h4 style="padding-top:1em;">Aplicado a links e inputs</h4>

        <a href="#" class="btn btn-success" role="button">Link Button</a>
        <input type="button" class="btn btn-info" value="Input Button">
        <input type="submit" class="btn btn-primary" value="Submit Button">

        <h4 style="padding-top:1em;">Tamaños</h4>

        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-primary">Medium</button>
        <button type="button" class="btn btn-primary btn-sm">Small</button>   
        
        <h4 style="padding-top:1em;">Tamaños de bloque</h4>
        <div>
            <button type="button" class="btn btn-primary btn-block">Botón de bloque</button>
        </div>

    </div>

</body>
</html>
